<div class="row">
  <div class="col-lg-9 main-chart">
    <p class="title">{{mode}} APARTMENT</p>
  </div>
</div>
<div class="row">
  <form name="form" (ngSubmit)="save()">
    <div class="col-lg-9 main-chart">
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-5 border">
          <div class="border-title">number</div>
          <div class="container-4">
            <input type="number" id="number"  [(ngModel)]="apartment.number" name="number" required autofocus >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10 border">
          <div class="border-title">description</div>
          <div class="box">
            <div class="container-4">
              <input type="text" id="description" [(ngModel)]="apartment.description" name="description" required>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
          <div class="full-button">
            <input type="submit"  class="save-button-text" value="Save apartment">
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
