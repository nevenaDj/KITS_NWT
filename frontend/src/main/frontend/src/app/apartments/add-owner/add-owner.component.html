<div class="row">
  <div class="col-lg-9 main-chart">
    <p class="title">ADD OWNER</p>
  </div>
</div>
<div class="row">
    <div class="row">
        <div class="col-lg-9 main-chart">
          <p class="title subtitle">find user if exist</p>
        </div>
      </div>
    <form name="form" (ngSubmit)="find()">
      <div class="col-lg-9 main-chart">
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-5 border">
            <div class="border-title">username</div>
            <div class="container-4">
              <input type="text" id="usernameFind" [(ngModel)]="username" name="username" required autofocus>
            </div>
          </div>
          <div class="col-lg-5 border">
            <div class="border-title">&nbsp;</div>
            <div class="full-button">
                <input type="submit"  class="save-button-text" value="Find user">
            </div>
          </div>
        </div> 
      </div>
    </form>
    <div class="row" *ngIf="user !== null">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
              <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Phone number</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{{user.id}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phoneNo}}</td>
                        <td><button (click)="add()" class="btn btn-success btn-xs"><i class="fa fa-check"></i></button></td>
                    </tr>
                    </tbody>
                </table>
            <br>
        </div>   
      </div>  
  </div>
<div class="row">
    <div class="row">
        <div class="col-lg-9 main-chart">
          <p class="title subtitle">add new user</p>
        </div>
      </div>
  <form name="form" (ngSubmit)="save()">
    <div class="col-lg-9 main-chart">
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-5 border">
          <div class="border-title">username*</div>
          <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['username'].valid && complexForm.controls['username'].touched}">
            <input type="text" id="username" class="form-control" [(ngModel)]="owner.username" [formControl]="complexForm.controls['username']" name="username" autofocus>
          </div>
        </div>
        <div class="col-lg-5 border">
          <div class="border-title">phone number</div>
          <div class="form-group">
            <input type="text" id="phoneNo" class="form-control" [(ngModel)]="owner.phoneNo" name="phoneNo">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10 border">
          <div class="border-title">email</div>
          <div class="box">
            <div class="form-group">
              <input type="text" id="email" class="form-control" [(ngModel)]="owner.email" name="email">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-5">
            <div class="full-button cancel" >
              <a class="full-button-text" (click)="cancel()">Cancel
              </a>
            </div>
          </div>
          <div class="col-lg-5">
            <div class="full-button">
                <button type="submit" id="save-owner"  class="save-button-text" [disabled]="!complexForm.valid">Save owner</button>
          </div>
          </div>
      </div>
    </div>
  </form>
</div>
