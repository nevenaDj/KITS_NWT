<div class="row">
  <div class="col-lg-9 main-chart">
    <p class="title">ADD PRESIDENT</p>
  </div>
</div>
<div class="row">
    <div class="row">
        <div class="col-lg-9 main-chart">
          <p class="title subtitle">find user if exist</p>
        </div>
      </div>
    <form name="form" (ngSubmit)="find()">
      <div class="col-lg-9 main-chart">
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-5 border">
            <div class="border-title">username</div>
            <div class="container-4">
              <input type="text" id="usernameFind" [(ngModel)]="username" name="username" required autofocus>
            </div>
          </div>
          <div class="col-lg-5 border">
            <div class="border-title">&nbsp;</div>
            <div class="full-button">
                <input type="submit"  class="save-button-text" value="Find user">
            </div>
          </div>
        </div> 
      </div>
    </form>
    <div class="row tab" *ngIf="user !== null">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
          <br>
              <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Phone number</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{{user.id}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phoneNo}}</td>
                        <td><button (click)="add()" class="btn btn-success btn-xs"><i class="fa fa-check"></i></button></td>
                    </tr>
                    </tbody>
                </table>
            <br>
        </div>   
      </div>  
  </div>
<div class="row">
  <div class="row">
    <div class="col-lg-9 main-chart">
      <p class="title subtitle">add new user</p>
    </div>
  </div>
  <form name="form" (ngSubmit)="save()">
    <div class="col-lg-9 main-chart">
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-5 border">
          <div class="border-title">username</div>
          <div class="container-4">
            <input type="text" id="username" [(ngModel)]="president.username" name="username" required>
          </div>
        </div>
        <div class="col-lg-5 border">
          <div class="border-title">phone number</div>
          <div class="container-4">
            <input type="text" id="phoneNo" [(ngModel)]="president.phoneNo" name="phoneNo" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10 border">
          <div class="border-title">email</div>
          <div class="box">
            <div class="container-4">
              <input type="text" id="email" [(ngModel)]="president.email" name="email" required>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
          <div class="full-button">
            <input type="submit" id="save-president"  class="save-button-text" value="Save president">
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
