<div class="row">
  <div class="col-lg-12 main-chart">  
    <div *ngFor="let building of buildings">
      <div [ngClass]="building.id === currentBuilding.id ? 'col-lg-3 weather2 pn' : 'col-lg-3 weather pn'">
        <i class="fa fa-home"></i>
        <h2>
          <a (click)="chooseBuilding(building)">{{building.address.city}}</a>
        </h2>
        <h4> 
          <a (click)="chooseBuilding(building)">{{building.address.street | slice: 0: 20}} {{building.address.number | slice: 0: 3}}</a>
        </h4>
      </div> 
    </div>
  </div>
</div>
