
<section id="container">
	<!-- **********************************************************************************************************************************************************
      TOP BAR CONTENT & NOTIFICATIONS
      *********************************************************************************************************************************************************** -->
	<!--header start-->
	<header class="header black-bg">
		<div class="sidebar-toggle-box">
			<img
				src="http://www.freeiconspng.com/uploads/home-house-silhouette-icon-building--public-domain-pictures--20.png"
				style="height: 30px;">
		</div>
		<!--logo start-->
		<a href="home/company" class="logo"><b>HOME</b></a>
		<!--logo end-->
		<div class="nav notify-row" id="top_menu"></div>
		<div class="top-menu">

			<ul class="nav pull-right top-menu">
				<ul class="nav top-menu">
					<!-- settings start -->
					<li class="dropdown"><a data-toggle="dropdown"
						class="dropdown-toggle"> <i
							class="fa fa-angle-down" style="margin-top: 20px"></i>
					</a>
						<ul class="dropdown-menu dropdown-menu-right">

							<li><a href="home/company">
									<div class="task-info">
										<div class="desc">Profile</div>

									</div>

							</a></li>
							<li><a (click)="logout()">
									<div>Log out</div>
							</a></li>

						</ul></li>
					<!-- settings end -->
				</ul>
			</ul>
			<ul class="nav pull-right top-menu">
				<a class="logo"> {{company.username}}</a>
			</ul>
			<ul class="nav pull-right top-menu">
				<a class="logo"> <img
					src="https://www.shareicon.net/download/2016/05/29/772558_user_512x512.png"
					style="height: 30px; margin-right: 5px;">
				</a>
			</ul>

		</div>
	</header>
	<!--header end-->

	<!-- **********************************************************************************************************************************************************
      MAIN SIDEBAR MENU
      *********************************************************************************************************************************************************** -->
	<!--sidebar start-->
	<aside>
		<div id="sidebar" class="nav-collapse ">
			<!-- sidebar menu start-->
			<ul class="sidebar-menu" id="nav-accordion">
				<li class="mt"><a (click)="goToPendingGlitches()"> <i
						class="fa fa-building"></i> <span>Pending glitches</span>
				</a></li>

				<li class="sub-menu"><a (click)="goToActiveGlitches()"> <i
						class="fa fa-users"></i> <span>Active glitches</span>
				</a></li>

				<li class="sub-menu"><a (click)="goToBills()"> <i
						class="fa fa-users"></i> <span>Bills</span>
				</a></li>

				<li class="sub-menu"><a (click)="goToPricelist()"> <i
						class="fa fa-cogs"></i> <span>Pricelist</span>
				</a></li>

			</ul>
			<!-- sidebar menu end-->
		</div>
	</aside>
	<!--sidebar end-->

	<!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
	<!--main content start-->
	<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-9 main-chart">
					<p class="title">UPDATE PROFILE</p>
				</div>
			</div>
			<div class="row">
				<form #chpForm="ngForm" (ngSubmit)="saveCompany()">
				<div class="col-lg-10 main-chart">
					<div class="row">
                              <div class="col-lg-1"></div>
                              <div class="col-lg-10 border">
                                  <div class="border-title">old password </div>							
                                  <div class="container-4">
                                        <input type="password" id="update" name="old" [(ngModel)]="userPassword.currentPassword" required >
                                  </div>	
                              </div>                             
                        </div>
                    <div class="row">
                              <div class="col-lg-1"></div>
                              <div class="col-lg-10 border">
                                  <div class="border-title">new password </div>							
                                  <div class="container-4">
                                        <input type="password" id="update" name="new" [(ngModel)]="userPassword.newPassword1" pattern=".{6,}" required >
                                  </div>	
                              </div>                             
                        </div>
						<div class="row">
                              <div class="col-lg-1"></div>
                              <div class="col-lg-10 border">
                                  <div class="border-title">new password again</div>	
                                  <div class="container-4">
                                        <input  type="password" id="update" name="new2" [(ngModel)]="userPassword.newPassword2" pattern=".{6,}" required >
                                  </div>						
                                  
                              </div>                             
                        </div>

					<div class="row">
						<div class="col-lg-1"></div>
						<div class="col-lg-5">
							<div class="full-button" style="background-color: #cbc5c1;" >
								<a class="full-button-text" (click)="cancel()" >Cancel
									</a>
							</div>
						</div>
						<div class="col-lg-5">
							<div class="full-button" >
								<input type="submit" class="save-button-text" value="Save" [disabled]="chpForm.form.invalid">
							</div>
						</div>
					</div>
				</div>
			</form>
			</div>
		</section>
	</section>
	<!--main content end-->
</section>

<!-- js placed at the end of the document so the pages load faster -->
<script src="assets/js/jquery.js"></script>
<script src="assets/js/jquery-1.8.3.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
