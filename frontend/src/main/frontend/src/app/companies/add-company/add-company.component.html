<div class="row">
  <div class="col-lg-9 main-chart">
    <p class="title">ADD COMPANY</p>
  </div>
</div>
<div class="row">
  <form name="form" (ngSubmit)="save()">
    <div class="col-lg-9 main-chart">
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-5 border">
          <div class="border-title">username*</div>
          <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['username'].valid && complexForm.controls['username'].touched}">
            <input type="text" id="username" class="form-control" [(ngModel)]="company.username" [formControl]="complexForm.controls['username']" name="username" required>
          </div>
        </div>
        <div class="col-lg-5 border">
          <div class="border-title">phone number</div>
          <div class="form-group">
            <input type="text" id="phoneNo" class="form-control" [(ngModel)]="company.phoneNo" name="phoneNo" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10 border">
          <div class="border-title">email</div>
          <div class="box">
            <div class="form-group">
              <input type="text" id="email" class="form-control" [(ngModel)]="company.email" name="email">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-5 border">
            <div class="border-title">city*</div>
            <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['city'].valid && complexForm.controls['city'].touched}">
              <input type="text" id="city" class="form-control" [(ngModel)]="company.address.city" [formControl]="complexForm.controls['city']" name="city" required>
            </div>
          </div>
          <div class="col-lg-5 border">
            <div class="border-title">zip code*</div>
            <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['zipCode'].valid && complexForm.controls['zipCode'].touched}">
              <input type="number" id="zipCode" class="form-control" [(ngModel)]="company.address.zipCode" [formControl]="complexForm.controls['zipCode']" name="Zip code" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-10 border">
            <div class="border-title">street*</div>
            <div class="box">
                <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['street'].valid && complexForm.controls['street'].touched}">
                <input type="text" id="street" class="form-control" [(ngModel)]="company.address.street" [formControl]="complexForm.controls['street']" name="street" required>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-10 border">
            <div class="border-title">number</div>
            <div class="box">
                <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['number'].valid && complexForm.controls['number'].touched}">
                <input type="text" id="number" class="form-control" [(ngModel)]="company.address.number" [formControl]="complexForm.controls['number']" name="number" required>
              </div>
            </div>
          </div>
        </div>
      <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-5">
            <div class="full-button cancel" >
              <a class="full-button-text" (click)="cancel()">Cancel
              </a>
            </div>
          </div>
          <div class="col-lg-5">
            <div class="full-button">
                <button type="submit" class="save-button-text" [disabled]="!complexForm.valid">Save company</button>
          </div>
          </div>
      </div>
    </div>
  </form>
</div>
