<div class="row">
  <div class="col-lg-12 main-chart">
    <div class="col-lg-3 weather-new pn">
      <i class="fa fa-plus"></i>
      <h2><a (click)="gotoAdd()">NEW</a></h2>
      <h4></h4>
    </div>  
    <div *ngFor="let company of companies">
      <div class="col-lg-3 weather pn">
        <i class="fa fa-home"></i>
        <h2>
          <a (click)="gotoGetCompany(company.id)">{{company.username}}</a>
        </h2>
        <h4></h4>
      </div> 
    </div>
  </div>
</div>
