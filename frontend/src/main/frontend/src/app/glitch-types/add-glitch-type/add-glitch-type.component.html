<div class="row">
  <div class="col-lg-9 main-chart">
    <p class="title">ADD GLITCH TYPE</p>
  </div>
</div>
<div class="row">
  <form name="form" (ngSubmit)="save()">
    <div class="col-lg-9 main-chart">
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10 border">
          <div class="border-title">type</div>
          <div class="box">
            <div class="container-4">
              <input type="text" id="update" [(ngModel)]="glitchType.type" name="type" required autofocus>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
          <div class="full-button">
            <input type="submit"  class="save-button-text" value="Save">
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
