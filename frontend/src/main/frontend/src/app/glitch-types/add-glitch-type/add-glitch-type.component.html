<div class="row">
  <div class="col-lg-9 main-chart">
    <p class="title">ADD GLITCH TYPE</p>
  </div>
</div>
<div class="row">
  <form name="form" (ngSubmit)="save()">
    <div class="col-lg-9 main-chart">
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10 border">
          <div class="border-title">type*</div>
          <div class="box">
            <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['type'].valid && complexForm.controls['type'].touched}">
              <input type="text" id="type" class="form-control" [(ngModel)]="glitchType.type" [formControl]="complexForm.controls['type']" name="type" autofocus>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-5">
            <div class="full-button cancel" >
              <a class="full-button-text" (click)="cancel()">Cancel
              </a>
            </div>
          </div>
          <div class="col-lg-5">
            <div class="full-button">
                <button type="submit" class="save-button-text" [disabled]="!complexForm.valid">Save</button>
          </div>
          </div>
      </div>
    </div>
  </form>
</div>
