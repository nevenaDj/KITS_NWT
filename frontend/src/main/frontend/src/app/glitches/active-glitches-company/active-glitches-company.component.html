
			<div class="row">
				<div class="col-lg-9 main-chart">

			</div>
			<div class="row">

				<div class="col-lg-9 main-chart">
					<div class="row">
						<div class="col-lg-1"></div>
						<div class="col-lg-10">
							<div *ngFor="let glitch of glitches; let i = index">
								<ul (click)="gotoGetGlitch(glitch.id)">

							</div>
						</div>
					</div>
				</div>
