
<section id="container">
	<!-- **********************************************************************************************************************************************************
      TOP BAR CONTENT & NOTIFICATIONS
      *********************************************************************************************************************************************************** -->
	<!--header start-->
	<header class="header black-bg">
		<div class="sidebar-toggle-box">
			<img
				src="http://www.freeiconspng.com/uploads/home-house-silhouette-icon-building--public-domain-pictures--20.png"
				style="height: 30px;">
		</div>
		<!--logo start-->
		<a href="home/company" class="logo"><b>HOME</b></a>
		<!--logo end-->
		<div class="nav notify-row" id="top_menu"></div>
		<div class="top-menu">
			<ul class="nav pull-right top-menu">
				<ul class="nav top-menu">
					<div class="dropdown" dropdown [dropdownToggle]="true" >
						<button class="dropdown-button"  dropdown-open><i class="fa fa-angle-down">Settings</i></button>
						<ul class="dropdown-menu dropdown-button" >
							<li class="dropdown-button"><a (click)="gotoProfile()">Profile</a></li>
							<li class="dropdown-button"><a (click)="logout()">Log out</a></li>
						</ul>
					</div>
				</ul>
			</ul>
			<ul class="nav pull-right top-menu">
				<a class="logo"> {{company.username}}</a>
			</ul>
			<ul class="nav pull-right top-menu">
				<a class="logo"> <img
					src="https://www.shareicon.net/download/2016/05/29/772558_user_512x512.png"
					style="height: 30px; margin-right: 5px;">
				</a>
			</ul>

		</div>
	</header>
	<!--header end-->

	<!-- **********************************************************************************************************************************************************
      MAIN SIDEBAR MENU
      *********************************************************************************************************************************************************** -->
	<!--sidebar start-->
	<aside>
		<div id="sidebar" class="nav-collapse ">
			<!-- sidebar menu start-->
			<ul class="sidebar-menu" id="nav-accordion">
				<li class="mt"><a [routerLink]="['/company/pendingGlitches']"> <i
						class="fa fa-building"></i> <span>Pending glitches</span>
				</a></li>

				<li class="sub-menu"><a [routerLink]="['/company/activeGlitches']"> <i
						class="fa fa-users"></i> <span>Active glitches</span>
				</a></li>

				<li class="sub-menu"><a [routerLink]="['/company/bills']"> <i
						class="fa fa-users"></i> <span>Bills</span>
				</a></li>

				<li class="sub-menu"><a [routerLink]="['/company/pricelist']"> <i
						class="fa fa-cogs"></i> <span>Pricelist</span>
				</a></li>

			</ul>
			<!-- sidebar menu end-->
		</div>
	</aside>
	<!--sidebar end-->

	<!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
	<!--main content start-->
	<section id="main-content">
		<section class="wrapper">
			<router-outlet></router-outlet>
			
		</section>
	</section>
	<!--main content end-->
</section>

<!-- js placed at the end of the document so the pages load faster -->
<script src="assets/js/jquery.js"></script>
<script src="assets/js/jquery-1.8.3.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
