<div class="row" *ngIf="selectedBuilding==null">
  <div class="col-lg-9 main-chart">
      <div class="row">
        <p class="title">CHOOSE A BUILDING</p>
      </div>
      <div class="row">
 
          <div class="container">
              <div class="check" *ngFor="let building of buildings ; let i=index; ">
                    <input id="{{i}}" type="radio" name="buildings" [value]="building" (change)="onSelectionChange(building)"/>
                    <label for="{{i}}" (change)="onSelectionChange(building)"> 
                      <div class="box" (change)="onSelectionChange(building)"><i class="fa fa-check"></i></div>
                      <div class="text" (change)="onSelectionChange(building)">{{building.address.street}} {{building.address.number}}, {{building.address.city}} </div>
                    </label>                
              </div>   
          </div>
    </div>
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
          <div class="full-button" >
            <input type="submit" class="save-button-text" (click)="chooseBuilding()" value="Choose...">
          </div>
        </div>
      </div>
</div>
</div>

<div class="row" *ngIf="selectedBuilding!=null">
<div class="col-lg-9 main-chart">
    <div class="row">
        <p class="title">REPORTS</p>
      </div>
  <br><br>
  <div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
      <div *ngFor="let meeting of meetings ; let i=index;">
        <ul (click)="gotoGetMeeting(meeting.id)">
          <li *ngIf="meeting.active"> 
            <div class="lists">
              <div class="first" *ngIf="meeting.active">{{i+1}} </div>
              <div class="first-error" *ngIf="!meeting.active">{{i+1}}</div>
              <div class="sec">
                <b>{{meeting.dateAndTime | date}}</b> 
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
      <nav data-pagination *ngIf="pager.totalPages > 1">
        <ul *ngIf="pager.pages && pager.pages.length">
        <li [ngClass]="{disabled:pager.currentPage === 1}">
          <a (click)="setPage(1)">First</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === 1}">
          <a (click)="setPage(pager.currentPage - 1)">Previous</a>
        </li>
        <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}" class=current>
          <a (click)="setPage(page)">{{page}}</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a (click)="setPage(pager.currentPage + 1)">Next</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a (click)="setPage(pager.totalPages)">Last</a>
        </li>
        </ul>
      </nav>
      </div>
</div>
</div>
