<div class="row">
  <div class="col-lg-9 main-chart">
    <p class="title">ADD SURVEY</p>
  </div>
</div>
<div class="row">
  <form (ngSubmit)="save()">
    <div class="col-lg-9 main-chart">
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10 border">
          <div class="border-title">title</div>
          <div class="box">
            <div class="container-4">
              <input type="text" id="title" [(ngModel)]="survey.title" name="title" required>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10 border">
          <div class="border-title">Date end </div>
          <div class="box">
            <div class="container-4">
              <input [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time">
              <owl-date-time #dt1></owl-date-time>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10 border">
          <div class="border-title"> </div>
          <div class="box">
            <div class="container-4">
              <a class="small-btn" (click)="gotoAddQuestion()" >Add question</a>
              
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
          <div class="full-button">
            <input type="submit"  class="save-button-text" value="Save survey">
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
