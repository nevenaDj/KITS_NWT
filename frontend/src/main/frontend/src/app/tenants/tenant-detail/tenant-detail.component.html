<section>
  <div class="row">
    <div class="col-lg-9 main-chart">
      <p class="title">TENANT</p>
      <p class="delete-button">
        <a class="delete-x" (click)="deleteTenant()">x</a>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-9 main-chart">
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-5 border">
          <div class="border-title">username</div>
          <div class="border-desc">{{tenant.username}}</div>
        </div>
        <div class="col-lg-5 border">
          <div class="border-title">phone number</div>
          <div class="border-desc">{{tenant.phoneNo}}</div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10 border">
          <div class="border-title">email</div>
          <div class="border-desc">{{tenant.email}}</div>
        </div>
      </div>
    </div> 
  </div>
</section>
