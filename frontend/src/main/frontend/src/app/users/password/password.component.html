<div class="row">
    <div class="col-lg-9 main-chart">
      <p class="title">CHANGE PASSWORD</p>
    </div>
  </div>
  <div class="row">
    <form name="form" (ngSubmit)="save()">
      <div class="col-lg-9 main-chart">
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-10 border">
            <div class="border-title">Current password*</div>
            <div class="box">
              <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['currentPassword'].valid && complexForm.controls['currentPassword'].touched}">
                <input type="password" class="form-control" id="currentPassword" [(ngModel)]="user.currentPassword" name="currentPassword" autofocus>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-10 border">
            <div class="border-title">New password*</div>
            <div class="box">
              <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['newPassword1'].valid && complexForm.controls['newPassword1'].touched}">
                <input type="password" class="form-control" id="newPassword1" [(ngModel)]="user.newPassword1" name="newPassword">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10 border">
              <div class="border-title">New password again*</div>
              <div class="box">
                <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['newPassword2'].valid && complexForm.controls['newPassword2'].touched}">
                  <input type="password" class="form-control" id="newPassword2" [(ngModel)]="user.newPassword2" name="newPassword2">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-5">
              <div class="full-button cancel" >
                <a class="full-button-text" (click)="cancel()">Cancel
                </a>
              </div>
            </div>
            <div class="col-lg-5">
              <div class="full-button">
                  <button type="submit" class="save-button-text" [disabled]="!complexForm.valid">Save</button>
              </div>
            </div>
          </div>
      </div>
    </form>
  </div>
