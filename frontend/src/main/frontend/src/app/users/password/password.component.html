<div class="row">
    <div class="col-lg-9 main-chart">
      <p class="title">CHANGE PASSWORD</p>
    </div>
  </div>
  <div class="row">
    <form name="form" (ngSubmit)="save()">
      <div class="col-lg-9 main-chart">
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-10 border">
            <div class="border-title">Current password</div>
            <div class="box">
              <div class="container-4">
                <input type="password" id="currentPassword" [(ngModel)]="user.currentPassword" name="currentPassword" required>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-10 border">
            <div class="border-title">New password</div>
            <div class="box">
              <div class="container-4">
                <input type="password" id="newPassword1" [(ngModel)]="user.newPassword1" name="newPassword" required>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10 border">
              <div class="border-title">New password again</div>
              <div class="box">
                <div class="container-4">
                  <input type="password" id="newPassword2" [(ngModel)]="user.newPassword2" name="newPassword2" required>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-5">
              <div class="full-button cancel" >
                <a class="full-button-text" (click)="cancel()">Cancel
                </a>
              </div>
            </div>
            <div class="col-lg-5">
              <div class="full-button">
                <input type="submit"  class="save-button-text" value="Save">
              </div>
            </div>
          </div>
      </div>
    </form>
  </div>
