<br><br><br>
<div class="row">
  <div class="col-lg-1"></div>
  <div class="col-lg-10">
        <table class="table table-hover">
              <thead>
              <tr>
                  <th>#</th>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Phone number</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let user of users">
                  <td>{{user.id}}</td>
                  <td>{{user.username}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.phoneNo}}</td>
              </tr>
              </tbody>
          </table>
      <br>
  </div>   
</div>
